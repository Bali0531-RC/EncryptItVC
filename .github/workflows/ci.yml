name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    name: Test Cross-Platform Server
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore Server Dependencies
      run: dotnet restore Server/EncryptItVC.Server.csproj
      
    - name: Build Server (Cross-Platform)
      run: dotnet build Server/EncryptItVC.Server.csproj --configuration Release
      
    - name: Test Server Build
      run: dotnet build Server/EncryptItVC.Server.csproj --configuration Debug
      
  test-solution:
    runs-on: ubuntu-latest
    name: Test Solution Structure
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore Solution (Server Only)
      run: dotnet restore Server/EncryptItVC.Server.csproj
      
    - name: Verify Project Structure
      run: |
        echo "✅ Server project: $(test -f Server/EncryptItVC.Server.csproj && echo 'Found' || echo 'Missing')"
        echo "✅ Client project: $(test -f Client/EncryptItVC.Client.csproj && echo 'Found' || echo 'Missing')"
        echo "✅ Mobile project: $(test -f MobileClient/EncryptItVC.MobileClient.csproj && echo 'Found' || echo 'Missing')"
        echo "✅ Documentation: $(test -f README.md && echo 'Found' || echo 'Missing')"
        echo "✅ License: $(test -f LICENSE && echo 'Found' || echo 'Missing')"
